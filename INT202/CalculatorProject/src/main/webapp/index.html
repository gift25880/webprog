<html>
    <head>
        <title>Calcompound</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Compound Interest Calculator</h1>
        <form action="calcompound" method="post">
            <label>Initial Principal : </label>
            <input type="text" name="initPrin">
            <br>
            <label>Interest Rate/year : </label>
            <input type="text" name="intry">
            <br>
            <label>Interest Period : </label>
            <input type="text" name="intp">
            <br>
            <label>Number of years : </label>
            <input type="text" name="year">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
